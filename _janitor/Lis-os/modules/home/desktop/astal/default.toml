[scaling]
# The golden ratios - touch these to scale the ENTIRE UI
unitRatio = 0.05    # Base Unit calculation (BarHeight * 0.05)
radiusRatio = 10.0   # Corner roundness relative to unit
fontRatio = 0.45    # Font size relative to BarHeight
minFontSize = 11    # Accessibility floor

[layout]
barHeight = 30
screenWidth = 0     # 0 = Auto-detect

    [layout.padding]
    vertical = 0
    horizontal = 3
    inner = 15      # Padding inside the widget pills

    [layout.bar]
    workspaceScale = 0.5
    marginTop = 5
    marginBottom = 5
    # Available: "dashboardbutton", "workspaces", "windowtitle", "media", "audio", "network", "bluetooth", "battery", "system", "clock", "tray"
    left = ["dashboardbutton", "datetime", "weather", "windowtitle"]
    center = ["workspaces"]
    right = ["tray", "audio", "resourceusage", "media"]

[appearance]
    barOpacity = 0.0 # Alpha value (0.0 - 1.0)
    
    [appearance.colors]
    primary = "#FF3355"
    surface = "#0B0B0B"
    surfaceDarker = "#070707"
    text = "#F0F0F0"
    border = "rgba(255, 255, 255, 0.08)"
    accent = "#FF3355"
    bar_bg = "#000000"

[limits]
mediaTitle = 25
mediaArtist = 15
windowTitle = 40

[widgets]
    [widgets.clock]
    format = "%H:%M"
